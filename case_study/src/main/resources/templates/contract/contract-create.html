<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="~{layout :: css-layout}"></th:block>
</head>
<body>
<header th:replace="~{layout :: css-header}">
</header>

<nav th:replace="~{layout :: css-nav}">
</nav>

<section class="page-section">
    <div class="container">
        <div class="product-item">
            <div class="product-item-title d-flex">
                <div class="bg-faded p-5 d-flex ms-auto rounded">
                    <h2 class="section-heading mb-0">
                        <span class="section-heading-upper">Furama Resort</span>
                        <span class="section-heading-lower">Hợp đồng</span>
                    </h2>
                </div>
            </div>

            <div class="col-xl-10 d-flex me-auto">
                <div class="bg-faded p-5 rounded">

                    <form th:action="@{/contracts/create}" th:object="${contractDto}" method="post">
                        <fieldset>
                            <legend><h3>Thêm mới khách hàng</h3></legend>
                            <table>
                                <tr>
                                    <th>Ngày bắt đầu:</th>
                                    <td><input class="form-control" th:field="*{contractStartDate}">
                                        <p style="color: red" th:if="${#fields.hasErrors('contractStartDate')}"
                                           th:errors="*{contractStartDate}"></p></td>
                                </tr>
                                <tr>
                                    <th>Ngày kết thúc:</th>
                                    <td><input class="form-select" type="date" th:field="*{contractEndDate}">
                                        <p style="color: red" th:if="${#fields.hasErrors('contractEndDate')}"
                                           th:errors="*{contractEndDate}"></p></td>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Đặt trước:</th>
                                    <td><input class="form-control" th:field="*{contractDeposit}">
                                        <p style="color: red" th:if="${#fields.hasErrors('contractDeposit')}"
                                           th:errors="*{contractDeposit}"></p></td>
                                </tr>
                                <tr>
                                    <th>Tổng tiền:</th>
                                    <td><input class="form-control" th:field="*{contractTotalMoney}">
                                        <p style="color: red" th:if="${#fields.hasErrors('contractTotalMoney')}"
                                           th:errors="*{contractTotalMoney}"></p></td>
                                </tr>
                                <tr>
                                    <th>Nhân viên:</th>
                                    <td>
                                        <select class="form-select" aria-label="Default select example"
                                                th:field="*{employeeId}">
                                            <option th:each="typeObj :${employees}"
                                                    th:value="${typeObj.employeeId}"
                                                    th:text="${typeObj.employeeName}">
                                            </option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Khách hàng:</th>
                                    <td>
                                        <select class="form-select" aria-label="Default select example"
                                                th:field="*{customerId}">
                                            <option th:each="cusObj :${customers}"
                                                    th:value="${cusObj.customerId}"
                                                    th:text="${cusObj.customerName}">
                                            </option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Dịch vụ:</th>
                                    <td>
                                        <select class="form-select" aria-label="Default select example"
                                                th:field="*{serviceId}">
                                            <option th:each="serObj :${services}"
                                                    th:value="${serObj.serviceId}"
                                                    th:text="${serObj.serviceName}">
                                            </option>
                                        </select>
                                    </td>
                                </tr>




                            </table>
                            <div>
                                <input class="btn btn-success" type="submit" value="Thêm">
                            </div>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>

<section class="page-section">
    <div class="container">
        <div class="product-item">

            <img class="product-item-img mx-auto d-flex rounded img-fluid mb-3 mb-lg-0"
                 th:src="@{/assets/img/contract1.jpg}" alt="..."/>
            <div class="product-item-description d-flex ms-auto">
                <div class="bg-faded p-5 rounded">
                    <p class="mb-0">
                        Khu nghỉ dưỡng Furama Đà Nẵng là một khu nghỉ dưỡng 5 sao sang trọng, có uy tín và được xem là một trong những biểu tượng của ngành du lịch Việt Nam.
                    </p>
                </div>
            </div>
        </div>
</section>


<footer th:replace="~{layout :: css-footer}">
</footer>

<div th:replace="~{layout :: css-body}"></div>
</body>
</html>
