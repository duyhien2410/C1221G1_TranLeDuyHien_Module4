<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="~{layout :: css-layout}"></th:block>
</head>
<body>
<header th:replace="~{layout :: css-header}">
</header>

<nav th:replace="~{layout :: css-nav}">
</nav>
<section class="page-section about-heading">
    <div class="container">
        <div class="about-heading-content">
            <div class="row">
                <div class="col-xl-10 col-lg-11 mx-auto">
                    <div class="bg-faded rounded p-5">
                        <h2 class="section-heading mb-4 container">
                            <span class="section-heading-upper">Furama Resort</span>
                            <span class="section-heading-lower">Khách hàng</span>
                        </h2>
                        <h4 class="container"><a class="nav-link text-primary" th:href="@{/customers}">Danh sách khách hàng</a></h4>

                        <div class="container">
                            <form th:action="@{/customers/create}" th:object="${customerDto}" method="post">
                                <fieldset>
                                    <legend><h3>Thêm mới khách hàng</h3></legend>
                                    <table>
                                        <tr>
                                            <th>Kiểu loại khách:</th>
                                            <td>
                                                <select class="form-select" aria-label="Default select example"
                                                        th:field="*{customerTypeId}">
                                                    <option th:each="typeObj :${customerType}"
                                                            th:value="${typeObj.customerTypeId}"
                                                            th:text="${typeObj.customerTypeName}">
                                                    </option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>Tên khách hàng:</th>
                                            <td><input class="form-control" th:field="*{customerName}">
                                                <p style="color: red" th:if="${#fields.hasErrors('customerName')}"
                                                   th:errors="*{customerName}"></p></td>
                                        </tr>
                                        <tr>
                                            <th>Năm sinh:</th>
                                            <td><input class="form-select" type="date" th:field="*{customerBirthday}">
                                                <p style="color: red" th:if="${#fields.hasErrors('customerBirthday')}"
                                                   th:errors="*{customerBirthday}"></p></td>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>Giới tính:</th>
                                            <td>
                                                <select class="form-select" th:field="*{gender}">
                                                    <option value=0>Nữ</option>
                                                    <option value=1>Nam</option>
                                                </select>
<!--                                                <p style="color: red" th:if="${#fields.hasErrors('gender')}"-->
<!--                                                   th:errors="*{gender}"></p></td>-->
                                        </tr>
                                        <tr>
                                            <th>Số CMND:</th>
                                            <td><input class="form-control" th:field="*{customerIdCard}">
                                                <p style="color: red" th:if="${#fields.hasErrors('customerIdCard')}"
                                                   th:errors="*{customerIdCard}"></p></td>
                                        </tr>
                                        <tr>
                                            <th>Số điện thoại:</th>
                                            <td><input class="form-control" th:field="*{customerPhone}">
                                                <p style="color: red" th:if="${#fields.hasErrors('customerPhone')}"
                                                   th:errors="*{customerPhone}"></p></td>
                                        </tr>
                                        <tr>
                                            <th>Email:</th>
                                            <td><input class="form-control" th:field="*{customerEmail}">
                                                <p style="color: red" th:if="${#fields.hasErrors('customerEmail')}"
                                                   th:errors="*{customerEmail}"></p></td>
                                        </tr>
                                        <tr>
                                            <th>Địa chỉ:</th>
                                            <td><input class="form-control" th:field="*{customerAddress}">
                                                <p style="color: red" th:if="${#fields.hasErrors('customerAddress')}"
                                                   th:errors="*{customerAddress}"></p></td>
                                        </tr>



                                    </table>
                                    <div>
                                        <input class="btn btn-success" type="submit" value="Thêm">
                                    </div>
                                </fieldset>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<footer th:replace="~{layout :: css-footer}">
</footer>

<div th:replace="~{layout :: css-body}"></div>
</body>
</html>
