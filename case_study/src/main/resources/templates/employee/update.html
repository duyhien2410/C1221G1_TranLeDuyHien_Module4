<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="~{layout :: css-layout}"></th:block>
</head>
<body>
<header th:replace="~{layout :: css-header}">
</header>

<nav th:replace="~{layout :: css-nav}">
</nav>
<section class="page-section about-heading">
    <div class="container">
        <div class="about-heading-content">
            <div class="row">
                <div class="col-xl-10 col-lg-11 mx-auto">
                    <div class="bg-faded rounded p-5">
                        <h2 class="section-heading mb-4 container">
                            <span class="section-heading-upper">Furama Resort</span>
                            <span class="section-heading-lower">Employee</span>
                        </h2>
                        <h4 class="container"><a class="nav-link text-primary" th:href="@{/employees}">List of
                            employee</a></h4>


                        <div class="container">
                            <form th:action="@{/employees/edit}" th:object="${employeeDto}" method="post">
                                <fieldset>
                                    <legend><h3>Update Employee</h3></legend>
                                    <input type="hidden" th:field="*{employeeId}">

                                    <table>

                                        <tr>
                                            <th class="list-unstyled-item list-hours-item d-flex">Name of employee:</th>
                                            <td>
                                                <input class="form-control" th:field="*{employeeName}">
                                                <p style="color: red" th:if="${#fields.hasErrors('employeeName')}"
                                                   th:errors="*{employeeName}"></p>
                                            </td>

                                        </tr>
                                        <tr>

                                            <th class="list-unstyled-item list-hours-item d-flex">Birthday:</th>
                                            <td>
                                                <input class="form-control" type="date" th:field="*{employeeBirthday}">
                                                <p style="color: red" th:if="${#fields.hasErrors('employeeBirthday')}"
                                                   th:errors="*{employeeBirthday}"></p>
                                            </td>


                                        </tr>
                                        <tr>
                                            <th class="list-unstyled-item list-hours-item d-flex">Id card:</th>
                                            <td>
                                                <input class="form-control" th:field="*{employeeIdCard}">
                                                <p style="color: red" th:if="${#fields.hasErrors('employeeIdCard')}"
                                                   th:errors="*{employeeIdCard}"></p>
                                            </td>

                                        </tr>
                                        <tr>
                                            <th class="list-unstyled-item list-hours-item d-flex">Salary:</th>
                                            <td>
                                                <input class="form-control" th:field="*{employeeSalary}">
                                                <p style="color: red" th:if="${#fields.hasErrors('employeeSalary')}"
                                                   th:errors="*{employeeSalary}"></p>
                                            </td>

                                        </tr>
                                        <tr>
                                            <th class="list-unstyled-item list-hours-item d-flex">Phone:</th>
                                            <td>
                                                <input class="form-control" th:field="*{employeePhone}">
                                                <p style="color: red" th:if="${#fields.hasErrors('employeePhone')}"
                                                   th:errors="*{employeePhone}"></p>
                                            </td>

                                        </tr>
                                        <tr>
                                            <th class="list-unstyled-item list-hours-item d-flex">Email:</th>
                                            <td>
                                                <input class="form-control" th:field="*{employeeEmail}">
                                                <p style="color: red" th:if="${#fields.hasErrors('employeeEmail')}"
                                                   th:errors="*{employeeEmail}"></p>
                                            </td>

                                        </tr>
                                        <tr>
                                            <th class="list-unstyled-item list-hours-item d-flex">Address:</th>
                                            <td>
                                                <input class="form-control" th:field="*{employeeAddress}">
                                                <p style="color: red" th:if="${#fields.hasErrors('employeeAddress')}"
                                                   th:errors="*{employeeAddress}"></p>
                                            </td>

                                        </tr>
                                        <tr>
                                            <th class="list-unstyled-item list-hours-item d-flex">Position:</th>
                                            <td>
                                                <select class="form-select" aria-label="Default select example"
                                                        th:field="*{positionId}">
                                                    <option th:each="typeObj :${positions}"
                                                            th:value="${typeObj.positionId}"
                                                            th:text="${typeObj.positionName}">
                                                    </option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th class="list-unstyled-item list-hours-item d-flex">Degree:</th>
                                            <td>
                                                <select class="form-select" aria-label="Default select example"
                                                        th:field="*{educationDegreeId}">
                                                    <option th:each="typeObj :${educationDegree}"
                                                            th:value="${typeObj.educationDegreeId}"
                                                            th:text="${typeObj.educationDegreeName}">
                                                    </option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th class="list-unstyled-item list-hours-item d-flex">Division:</th>
                                            <td>
                                                <select class="form-select" aria-label="Default select example"
                                                        th:field="*{divisionId}">
                                                    <option th:each="typeObj :${divisions}"
                                                            th:value="${typeObj.divisionId}"
                                                            th:text="${typeObj.divisionName}">
                                                    </option>
                                                </select>
                                            </td>
                                        </tr>


                                        <tr>
                                            <th class="list-unstyled-item list-hours-item d-flex"></th>
                                            <td>
                                                <input class="btn btn-success" type="submit" value="Update">
                                            </td>
                                        </tr>

                                    </table>
                                </fieldset>
                            </form>


                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<footer th:replace="~{layout :: css-footer}">
</footer>

<div th:replace="~{layout :: css-body}"></div>
</body>
</html>
