<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3><a href="/list">List of Product</a></h3>

<form action="/create" th:object="${productDto}" method="post">
    <fieldset>
        <legend><h3>Create new product</h3></legend>
        <table>
            <tr>
                <th>Code of product:</th>
                <td><input th:field="*{codeProduct}">
                    <p style="color: red" th:if="${#fields.hasErrors('codeProduct')}"
                       th:errors="*{codeProduct}"></p></td>
            </tr>
            <tr>
                <th>Name of product:</th>
                <td><input th:field="*{nameProduct}">
                    <p style="color: red" th:if="${#fields.hasErrors('nameProduct')}"
                       th:errors="*{nameProduct}"></p></td>
                </td>
            </tr>
            <tr>
                <th>Price:</th>
                <td><input th:field="*{price}">
                    <p style="color: red" th:if="${#fields.hasErrors('price')}"
                       th:errors="*{price}"></p></td>
            </tr>
            <tr>
                <th>Description:</th>
                <td><input th:field="*{description}">
                    <p style="color: red" th:if="${#fields.hasErrors('description')}"
                       th:errors="*{description}"></p></td>
            </tr>
            <tr>
                <th>Manufacture:</th>
                <td><input th:field="*{manufacture}">
                    <p style="color: red" th:if="${#fields.hasErrors('manufacture')}"
                       th:errors="*{manufacture}"></p></td>
            </tr>
            <tr>
                <th>Category:</th>
                <td>
                    <select th:field="*{category}">
                        <option th:each="typeObj :${category}"
                                th:value="${typeObj.id}"
                                th:text="${typeObj.name}">
                        </option>
                    </select>
                </td>
            </tr>


        </table>
        <div>
            <input type="submit" value="Save">
        </div>
    </fieldset>
</form>
</body>
</html>
